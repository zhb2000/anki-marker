<script type="text/javascript">
    //declare global var config
    if (typeof (config) == "undefined") {
        var config = {};

        //audio autoplay
        config.audio = true;

        //hide or display hint section
        config.fold = false;

        //other config might be added
        config.example = false;

        config.version = '1.0';

        window.name = JSON.stringify(config);
    }
</script>

    /* section global style */
    .section {
        border: 1px solid;
        border-color: #e5e6e9 #dfe0e4 #d0d1d5;
        border-radius: 3px;
        background-color: #fff;
        position: relative;
        margin: 5px 0;
    }

    /* item global style */
    .items {
        margin: 0 12px;
        padding: 8px 0;
    }

    hr {
        border: 0;
        margin: 3px 13px;
        border-top: 1px solid #e5e5e5;
    }

    /* front & back global style */
    #front,
    #back {
        line-height: 1.5em;
    }

    /* front field style */
    #front {
        font-size: 36px;
        color: #000;
        text-align: left;
    }

    #front span {
        display: inline-block;
        vertical-align: middle;
    }

    #front img {
        width: 36px;
        height: 36px;
        top: 6px;
        position: relative;
        margin-left: 10px;
    }

    /* back field style */
    #back {
        font-size: 16px;
        color: #222;
        text-align: left;
    }

    /* Tag highlight style */
    .hightlight {
        font-size: 12px;
        border-radius: 4px;
        color: #fff;
        padding: 0 3px;
        margin-right: 5px;
    }

    /* phonetic style */
    #phonetic {
        font-size: 14px;
    }

    #sentence b {
        font-weight: normal;
        border-radius: 3px;
        color: #fff;
        background-color: #888;
        padding: 0 3px;
    }

    /* version style */
    #version {
        text-align: center;
        font-size: 12px;
    }
</style>

    JS helper functions

<script>
    //hide or display hint
    function toggle(e) {
        var box = document.getElementById(e);
        if (box)
            if (box.style.display == 'none') {
                box.style.display = 'block';
            }
            else {
                box.style.display = 'none';
            }
    }

    //delete HTML element
    function removeTag(tag) {
        var items = document.querySelectorAll(tag);
        for (var i = 0; i < items.length; i++) {
            items[i].outerHTML = "";
        }
    }

    //sample functions: make cloze
    function makeCloze() {
        var bb = document.querySelectorAll("#back b");
        for (var i = 0; i < bb.length; i++) {
            bb[i].innerHTML = "____";
        }
    }

    //sample functions: highlight tag
    function highlightTag() {
        var colorMap = {
            'n.': '#e3412f',
            'a.': '#f8b002',
            'adj.': '#f8b002',
            'ad.': '#684b9d',
            'adv.': '#684b9d',
            'v.': '#539007',
            'vi.': '#539007',
            'vt.': '#539007',
            'verb.': '#539007',
            'phrase.': '#04B7C9',
            'prep.': '#04B7C9',
            'conj.': '#04B7C9',
            'pron.': '#04B7C9',
            'art.': '#04B7C9',
            'num.': '#04B7C9',
            'int.': '#04B7C9',
            'interj.': '#04B7C9',
            'modal.': '#04B7C9',
            'aux.': '#04B7C9',
            'pl.': '#D111D3',
            'abbr.': '#D111D3',
        };
        [].forEach.call(document.querySelectorAll('#back'), function (div) {
            div.innerHTML = div.innerHTML.replace(/\b[a-z]+\./g, function (symbol) {
                if (colorMap[symbol]) {
                    return '<a class="hightlight" style="background-color:'
                        + colorMap[symbol] + ';" >' + symbol + '</a>';
                } else {
                    return symbol;
                }
            });
        });
    }
</script>

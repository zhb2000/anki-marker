<style>
    * {
        box-sizing: border-box;
    }

    /*global card style*/
    .card {
        font-family: helvetica, arial, sans-serif;
        font-size: 16px;
        text-align: left;
        color: black;
    }

    .bar {
        border-bottom: 1px solid #29487d;
        color: white;
        padding: 5px;
        padding-left: 35px;
        text-decoration: none;
        font-size: 12px;
        font-weight: bold;
        background-color: #365899;
        background-repeat: no-repeat;
        background-position: 5px center;
        cursor: pointer;
    }

    .bar a {
        color: white;
        text-decoration: none;
        font-size: 12px;
        font-weight: bold;
    }

    .bar a:hover {
        text-decoration: underline;
        cursor: pointer;
    }

    .section {
        border: 1px solid;
        border-color: #e5e6e9 #dfe0e4 #d0d1d5;
        border-radius: 3px;
        background-color: white;
        color: black;
        position: relative;
        margin: 5px 0;
        overflow: hidden;
    }

    .items-grid {
        display: grid;
        grid-template-rows: 1fr;
        transition: grid-template-rows 0.3s ease;
    }

    .items-grid.fold {
        grid-template-rows: 0fr;
    }

    .items-overflow-hidden {
        overflow: hidden;
    }

    .items {
        padding: 8px 12px;
    }

    .items a:hover {
        text-decoration: underline;
        cursor: pointer;
    }

    hr {
        border: 0;
        margin: 3px 13px;
        border-top: 1px solid #e5e5e5;
    }

    #front,
    #back {
        line-height: 1.5em;
    }

    /* front field style */
    #front {
        font-size: 36px;
        text-align: left;
    }

    #front span {
        display: inline-block;
        vertical-align: middle;
    }

    #front img {
        width: 36px;
        height: 36px;
        top: 6px;
        position: relative;
        margin-left: 10px;
    }

    /* back field style */
    #back {
        font-size: 16px;
        text-align: left;
    }

    #phonetic {
        font-size: 14px;
    }

    #sentence-content b {
        border-radius: 4px;
        color: white;
        background-color: #888;
        padding: 0 3px;
    }

    .audio-button {
        cursor: pointer;
        width: 15px;
        height: 15px;
        border: 1px solid #888;
        border-radius: 50%;
